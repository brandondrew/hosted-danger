shared:
  image: cd.docker-registry.corp.yahoo.co.jp:4443/approduce/hosted-danger-sd-image:latest

jobs:

  pr:
    requires: [~pr]
    steps:
      - format: |
          crystal tool format --check &> /dev/null
          ret_code=$?

          if [ 0 -ne $ret_code ]; then
              echo 'Please formatting the codes. ('$ret_code')'
              exit $ret_code
          else
              echo 'Success!'
          fi
      - build: |
          shards build
      - test: |
          crystal spec

  commit:
    requires: [~commit]
    steps:
      - build: |
          shards build
      - test: |
          crystal spec

  release:
    requires: [commit]
    steps:
      - build: |
          shards build
      - deploy: |
          echo "do something here"
