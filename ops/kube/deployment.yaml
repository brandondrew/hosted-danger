apiVersion: apps/v1
kind: Deployment
metadata:
  name: hd-deployment
spec:
  selector:
    matchLabels:
      app: hd-app
  replicas: 4
  template:
    metadata:
      labels:
        app: hd-app
    spec:
      containers:
      - name: hd-app
        image: cd.docker-registry.corp.yahoo.co.jp:4443/approduce/hosted-danger-image:20180215-094605
        ports:
        - containerPort: 80
